<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .info {
            font-weight: bold;
            color: #2c3e50;
            margin-top: 20px;
            word-wrap: break-word;
        }
        .url {
            color: #3498db;
        }
    </style>
</head>
<body>

    <h2>Mini App Test</h2>
    <div class="info">Полная ссылка:</div>
    <div id="full-url" class="info url">Loading...</div>

    <script>
        // Получаем полный URL
        const fullUrl = window.location.href;

        // Отображаем полный URL на странице
        document.getElementById('full-url').innerText = fullUrl;
    </script>

</body>
</html>
