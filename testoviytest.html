<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .info {
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <h2>Mini App Test</h2>
    <div id="user-info" class="info">Loading user ID...</div>

    <script>
        // Получаем параметр user_id из URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(window.location.href);
            return results === null ? null : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Находим и отображаем user_id
        const userId = getUrlParameter('user_id');

        if (userId) {
            document.getElementById('user-info').innerText = `User ID: ${userId}`;
        } else {
            document.getElementById('user-info').innerText = 'User ID не найден.';
        }
    </script>

</body>
</html>
