<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Test</title>
    <script>
        function initTelegramApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;

                console.log("Telegram WebApp инициализирован!");

                tg.ready();

                const initData = tg.initData;
                const initDataUnsafe = tg.initDataUnsafe;

                console.log("initData:", initData);
                console.log("initDataUnsafe:", initDataUnsafe);

                const username = initDataUnsafe?.user?.username || "Неизвестный пользователь";
                document.body.innerHTML = `<h1>Привет, ${username}</h1>`;
            } else {
                document.body.innerText = "Ошибка: Telegram WebApp не найден!";
                console.error("Telegram WebApp не подключен.");
            }
        }

        window.onload = initTelegramApp;
    </script>
</head>
<body>
    <p>Инициализация Telegram...</p>
</body>
</html>
