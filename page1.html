<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SainShop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="page-1">
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="logo.png" alt="SainShop Logo">
            </a>
        </div>
    </header>
    <main>
        <section class="gallery">
            <div class="image-container">
                <img src="odno1.png" alt="Image 1" class="open-modal" data-modal="modal-content-1">
            </div>
            <div class="image-container">
                <img src="odno2.png" alt="Image 2" class="open-modal" data-modal="modal-content-2">
            </div>
            <div class="image-container">
                <img src="odno3.png" alt="Image 3" class="open-modal" data-modal="modal-content-3">
            </div>
            <div class="image-container">
                <img src="odno4.png" alt="Image 4" class="open-modal" data-modal="modal-content-4">
            </div>
            <div class="image-container">
                <img src="odno5.png" alt="Image 5" class="open-modal" data-modal="modal-content-5">
            </div>
            <div class="image-container">
                <img src="odno6.png" alt="Image 6" class="open-modal" data-modal="modal-content-6">
            </div>
            <div class="image-container">
                <img src="odno7.png" alt="Image 7" class="open-modal" data-modal="modal-content-7">
            </div>
            <div class="image-container">
                <img src="odno8.png" alt="Image 8" class="open-modal" data-modal="modal-content-8">
            </div>
            <!-- Добавьте больше изображений, если нужно -->
        </section>

        <!-- Модальное окно -->
        <div class="modal" id="dialogModal">
            <div class="modal-content">
                <button class="close-btn" onclick="closeModal()">&times;</button>
                <div class="modal-image" id="modalImage"></div>
                <div class="custom-checkbox">
                    <input type="checkbox" id="vanilla">
                    <label for="vanilla">Ваниль</label>
                </div>
                <div class="custom-checkbox">
                    <input type="checkbox" id="chocolate">
                    <label for="chocolate">Шоколад</label>
                </div>
                <div class="custom-checkbox">
                    <input type="checkbox" id="apple">
                    <label for="apple">Яблоко</label>
                </div>
                <button class="modal-button" onclick="addToCart()">Добавить в корзину</button>
            </div>
        </div>
    </main>
    <footer>
        <a href="index.html" class="footer-button active">
            <img src="home.png" alt="Icon 1">
            <span>Главная</span>
        </a>
        <a href="cart.html" class="footer-button">
            <img src="cart.png" alt="Icon 2">
            <span>Корзина</span>
        </a>
        <a href="https://t.me/manager_sainshop" class="footer-button">
            <img src="manager.png" alt="Icon 3">
            <span>Менеджер</span>
        </a>
        <a href="https://t.me/sain_shop" target="_blank" class="footer-button">
            <img src="telegram.png" alt="Icon 4">
            <span>Telegram</span>
        </a>
    </footer>

    <script>
        // Функция для открытия модального окна
        function openModal(modalId, imgSrc) {
            document.getElementById("dialogModal").style.display = "flex";
            document.getElementById("modalImage").style.backgroundImage = `url(${imgSrc})`;
        }

        // Функция для закрытия модального окна
        function closeModal() {
            document.getElementById("dialogModal").style.display = "none";
        }

        // Обработка кликов по изображениям
        document.querySelectorAll('.open-modal').forEach(image => {
            image.addEventListener('click', () => {
                const imgSrc = image.src;
                openModal('dialogModal', imgSrc);
            });
        });

        // Функция для добавления в корзину
        function addToCart() {
            const selectedOptions = [];
            if (document.getElementById("vanilla").checked) selectedOptions.push("Ваниль");
            if (document.getElementById("chocolate").checked) selectedOptions.push("Шоколад");
            if (document.getElementById("apple").checked) selectedOptions.push("Яблоко");

            alert("Вы добавили в корзину: " + selectedOptions.join(", "));
            closeModal();
        }
    </script>
</body>
</html>
