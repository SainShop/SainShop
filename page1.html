<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SainShop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="page-1">
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="logo.png" alt="SainShop Logo">
            </a>
        </div>
    </header>
    <main>
        <section class="gallery">
            <div class="image-container">
                <img src="odno1.png" alt="Image 1" class="open-modal" data-modal="modal-content-1">
            </div>
            <div class="image-container">
                <img src="odno2.png" alt="Image 2" class="open-modal" data-modal="modal-content-2">
            </div>
            <div class="image-container">
                <img src="odno3.png" alt="Image 3" class="open-modal" data-modal="modal-content-3">
            </div>
            <div class="image-container">
                <img src="odno4.png" alt="Image 4" class="open-modal" data-modal="modal-content-4">
            </div>
            <div class="image-container">
                <img src="odno5.png" alt="Image 5" class="open-modal" data-modal="modal-content-5">
            </div>
            <div class="image-container">
                <img src="odno6.png" alt="Image 6" class="open-modal" data-modal="modal-content-6">
            </div>
            <div class="image-container">
                <img src="odno7.png" alt="Image 7" class="open-modal" data-modal="modal-content-7">
            </div>
            <div class="image-container">
                <img src="odno8.png" alt="Image 8" class="open-modal" data-modal="modal-content-8">
            </div>
        </section>

        <div class="spacer"></div>
        
        <!-- Модальное окно -->
        <div class="modal" id="dialogModal">
            <div class="modal-content">
                <button class="close-btn" onclick="closeModal()">&times;</button>
                <div class="modal-image" id="modalImage"></div>
                <div class="modal-options" id="modalOptions"></div>
                <button class="modal-button" onclick="addToCart()">Добавить в корзину</button>
            </div>
        </div>

        <div id="customAlert" class="custom-alert hidden">
    <span id="customAlertMessage"></span>
    <button onclick="closeCustomAlert()">ОК</button>
        </div>
        
    </main>
    <footer>
        <a href="index.html" class="footer-button active">
            <img src="home.png" alt="Icon 1">
            <span>Главная</span>
        </a>
        <a href="cart.html" class="footer-button">
            <img src="cart.png" alt="Icon 2">
            <span>Корзина</span>
        </a>
        <a href="https://t.me/manager_sainshop" class="footer-button">
            <img src="manager.png" alt="Icon 3">
            <span>Менеджер</span>
        </a>
        <a href="https://t.me/sain_shop" target="_blank" class="footer-button">
            <img src="telegram.png" alt="Icon 4">
            <span>Telegram</span>
        </a>
    </footer>

    <script>

function showCustomAlert(message) {
    const alertBox = document.getElementById("customAlert");
    const alertMessage = document.getElementById("customAlertMessage");

    alertMessage.textContent = message;
    alertBox.classList.remove("hidden");
    alertBox.style.display = "block";
}

function closeCustomAlert() {
    const alertBox = document.getElementById("customAlert");
    alertBox.style.display = "none";
}


        
        // Массив с данными для каждой картинки
        const modalData = {
            "modal-content-1": {
                image: "odno1.png",
                options: ["Ваниль", "Шоколад", "Яблоко"]
            },
            "modal-content-2": {
                image: "odno2.png",
                options: ["Клубника", "Малина", "Черника"]
            },
            "modal-content-3": {
                image: "odno3.png",
                options: ["Банан", "Апельсин", "Киви"]
            },
            "modal-content-4": {
                image: "odno4.png",
                options: ["Груша", "Арбуз", "Дыня"]
            },
            "modal-content-5": {
                image: "odno5.png",
                options: ["Персик", "Вишня", "Слива"]
            },
            "modal-content-6": {
                image: "odno6.png",
                options: ["Ананас", "Манго", "Кокос"]
            },
            "modal-content-7": {
                image: "odno7.png",
                options: ["Гранат", "Лайм", "Лимон"]
            },
            "modal-content-8": {
                image: "odno8.png",
                options: ["Яблоко", "Грейпфрут", "Финики"]
            }
        };

        // Открытие модального окна
        function openModal(modalId) {
            const modal = modalData[modalId];
            if (modal) {
                document.getElementById("dialogModal").style.display = "flex";
                document.getElementById("modalImage").style.backgroundImage = `url(${modal.image})`;

                // Генерация чекбоксов
                const optionsContainer = document.getElementById("modalOptions");
                optionsContainer.innerHTML = ""; // Очистка предыдущих опций
                modal.options.forEach(option => {
                    const checkbox = document.createElement("div");
                    checkbox.className = "custom-checkbox";
                    checkbox.innerHTML = `
                        <input type="checkbox" id="${option}">
                        <label for="${option}">${option}</label>
                    `;
                    optionsContainer.appendChild(checkbox);
                });
            }
        }

        // Закрытие модального окна
        function closeModal() {
            document.getElementById("dialogModal").style.display = "none";
        }

        // Обработчик кликов
        document.querySelectorAll('.open-modal').forEach(image => {
            image.addEventListener('click', () => {
                const modalId = image.dataset.modal;
                openModal(modalId);
            });
        });

        // Добавление в корзину
function addToCart() {
    const selectedOptions = [];
    document.querySelectorAll("#modalOptions input:checked").forEach(checkbox => {
        selectedOptions.push(checkbox.id);
    });

    if (selectedOptions.length > 0) {
        showCustomAlert("Спасибо за покупку! Вы добавили: " + selectedOptions.join(", ") + " в корзину.");
    } else {
        showCustomAlert("Спасибо за покупку!");
    }
}

    </script>
</body>
</html>
