<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SainShop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="SainShop Logo">
        </div>
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav id="menu">
            <ul>
                <li><a href="#page1">Page 1</a></li>
                <li><a href="#page2">Page 2</a></li>
                <li><a href="#page3">Page 3</a></li>
                <li><a href="#page4">Page 4</a></li>
                <li><a href="#page5">Page 5</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="gallery">
            <div class="top-row">
                <div class="image-container"><img src="image1.png" alt="Image 1"></div>
                <div class="image-container"><img src="image2.png" alt="Image 2"></div>
            </div>
            <div class="image-container center-image"><img src="image3.png" alt="Image 3"></div>
        </section>
        <aside>
            <div class="icon"><img src="user-icon.png" alt="User Icon"></div>
            <div class="icon"><img src="cart-icon.png" alt="Cart Icon"></div>
            <div class="icon"><img src="another-icon.png" alt="Another Icon"></div>
        </aside>
    </main>
    <footer>
        <p>Copyright Â© 2024 SainShop<br>All rights reserved</p>
        <a href="https://t.me/sain_shop" target="_blank">Telegram</a>
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById("menu").classList.toggle("active");
        }
    </script>
</body>
</html>
