<body>
    <div class="cart-container" id="cartContainer">
        <h2>Корзина</h2>

        <button class="complete-order" onclick="completeOrder()">Оформить заказ</button>

    <div class="spacer"></div>
        
    </div>

    <script>

        function getTelegramUsername() {
    if (window.Telegram && Telegram.WebApp.initDataUnsafe) {
        return Telegram.WebApp.initDataUnsafe.user?.username || "Неизвестный пользователь";
    }
    return "Неизвестный пользователь";
}

function completeOrder() {
    // Генерация случайного номера заказа
    const orderNumber = Math.floor(10000 + Math.random() * 90000); // 5 случайных цифр

    // Данные для записи
    const telegramUsername = getTelegramUsername(); // Получаем имя пользователя
    const cartItems = JSON.stringify(getCartItems()); // Весь заказ (смотрите функцию getCartItems ниже)

    // Отправка данных в Google Таблицы
    const data = {
        username: telegramUsername,
        order: cartItems,
        orderNumber: orderNumber
    };

    fetch("https://script.google.com/macros/s/AKfycbz6KgMNLvApLxMlakNMcNM316udIlvCQImxuYTbhS25ygVfCw09WSS26ssnTJJvrGXi/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
            "Content-Type": "application/json"
        }
    })
        .then((response) => {
            if (response.ok) {
                // Показываем уведомление, если запрос успешен
                showCustomAlert(
                    `Ваш номер заказа ${orderNumber}. Наш менеджер свяжется с вами для уточнения деталей.`
                );
            } else {
                showCustomAlert("Ошибка отправки данных. Попробуйте снова.");
            }
        })
        .catch((error) => {
            console.error("Ошибка:", error);
            showCustomAlert("Ошибка отправки данных. Попробуйте снова.");
        });
}

// Получение содержимого корзины
function getCartItems() {
    const items = [];
    const cartItems = document.querySelectorAll(".cart-item");
cartItems.forEach(item => {
    const itemNameElement = item.querySelector('span');
    const itemName = itemNameElement ? itemNameElement.innerText : "Неизвестный товар";
    items.push(itemName);
});

    });
    return items;
}




        
        // Хранилище корзины (вместо бэкенда используем localStorage)
        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        const cartItemsContainer = document.getElementById('cartItems');
        const checkoutButton = document.querySelector('.complete-order');


        // Обновление отображения корзины
        function updateCartUI() {
            cartItemsContainer.innerHTML = '';
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p class="empty-message">Ваша корзина пуста</p>';
                checkoutButton.style.display = 'none';
                return;
            }

            checkoutButton.style.display = 'block';
            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';

                cartItem.innerHTML = `
                    <span>${item}</span>
                    <button class="remove-btn" onclick="removeFromCart(${index})">Удалить</button>
                `;

                cartItemsContainer.appendChild(cartItem);
            });
        }

        // Удаление товара из корзины
        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartUI();
        }

        // Инициализация корзины
        updateCartUI();
    </script>
